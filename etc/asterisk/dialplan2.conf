;	same => 100,Dial(SIP/${EXTEN:2}@trunk1x)
;	same => 101,Dial(SIP/${EXTEN:2}@trunk2x)
;	same => n,Hangup

	same => n,Macro(user-callerid,LIMIT,EXTERNAL,)
	same => n,Set(MOHCLASS=${IF($["${MOHCLASS}"=""]?default:${MOHCLASS})})
	same => n,Set(_NODEST=)
	same => n,Gosub(sub-record-check,s,1(out,${EXTEN},))

	same => n,Set(randomtrunk=${RAND(1,2)});
	same => n,execif($["${randomtrunk}" = "1"]?macro(dialout-trunk,trunk1x,${EXTEN},,off))
	same => n,execif($["${randomtrunk}" = "2"]?macro(dialout-trunk,trunk2x,${EXTEN},,off))
	
	same => n(blacklisted),NoOp(----- This phone number ${EXTEN:2} was blacklisted -----)
	same => n,Set(call_log=${call_log},,,)
	same => n,Set(DIALSTATUS=Blacklisted)
	same => n,Hangup(21)

	same => n(gsm-full),NoOp( Call current at this time is ${GROUP_MATCH_COUNT(GSM_TRUNK_${Call_Network}_)} over limit)
	same => n,Set(call_log=${call_log},,,)
	same => n,Hangup(29)
	same => n(prefix-full-calls),NoOp( Call current at this time of PREFIX ${TEAM_PREFIX} is ${GROUP_COUNT(CURR_${Call_Network}_${TEAM_PREFIX}@PREFIX_${Call_Network})} over limit)
	same => n,Set(call_log=${call_log},,,)
	same => n,Hangup(58)
